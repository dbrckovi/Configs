theme = "brc_vs"

[editor]
true-color = true
line-number = "relative"

[editor.cursor-shape]
insert = "bar"
normal = "underline"
select = "underline"

[editor.lsp]
display-inlay-hints = true

# [editor.whitespace]
# render = "all"

[editor.indent-guides]
render = true
character = "â”‚"
skip-levels = 1

[editor.inline-diagnostics]
cursor-line = "warning"

[keys.normal]
j = "move_char_left"
k = "move_visual_line_down"
l = "move_char_right"
i = "move_visual_line_up"
h = "insert_mode"
"A-i" = "page_up"
"A-k" = "page_down"
"ret" = "insert_newline"
"A-down" = ["extend_to_line_bounds", "delete_selection", "paste_after"]
"A-up" = ["extend_to_line_bounds", "delete_selection", "move_line_up", "paste_before"]

[keys.normal.g]
s = "goto_line_start"
j = "goto_first_nonwhitespace"

[keys.select]
j = "move_char_left"
k = "move_visual_line_down"
l = "move_char_right"
i = "move_visual_line_up"
